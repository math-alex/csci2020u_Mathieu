buildscript {
  repositories {
    flatDir dirs: 'proguard6.2.2/lib'
  }
  dependencies {
    classpath ':proguard'
  }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // Alternatively: https://jcenter.bintray.com/org/apache/commons/commons-csv/1.8/
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    compile 'org.slf4j:slf4j-api:1.7.25'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'org.apache.commons:commons-csv:1.8'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'csci2020u.lab03.CSVDemo'
}

sourceCompatibility = 1.8
version = '1.0'
jar {
  manifest {
    attributes 'Main-Class': 'csci2020u.lab03.CSVDemo',
          'Implementation-Title': 'CSV-Demo',
          'Implementation-Version': version
  }
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask) {
  configuration 'proguard.cfg'
  injars 'build/libs/lab03-1.0.jar'
  outjars 'build/libs/lab03-1.0.min.jar'
}
